<!DOCTYPE html>
<html>
<head>
<script src="E:\mansi\26.js"></script>
<script type="text/javascript" language="javascript">
$(document).ready(function(){
$("#buttton").click(function(){
$("#div1").fadeTo("slow",0.16);
$("#div2").fadeTo("slow",0.3);
$("#div3").fadeTo("slow",0.7);
});
});
</script>
</head>
<body>
<p>Demostrate fadeTo() with different parameters</p>
<button>Click to fade To boxes</button><br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:blue"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:yellow"></div><br>
</div>
</body>
