<!DOCTYPE html>
<html>
<head>
<script src="E:\mansi\26.js"></script>
<script type="text/javascript" language="javascript">
$(document).ready(function(){
$("#button1").click(function(){
$("#div1").fadeIn();
$("#div2").fadeIn("slow");
$("#div3").fadeIn(3000);
});
$("#button2").click(function(){
$("#div1").fadeOut();
$("#div2").fadeOut("slow");
$("#div3").fadeOut(3000);
});
$("#button3").click(function(){
$("#div1").fadeToggle();
$("#div2").fadeToggle("slow");
$("#div3").fadeToggle(3000);
});
});
</script>
</head>
<body>
<p>Demostrate fadeIn() with different parameters</p>
<button id="button1">Click to fade in boxes</button><br><br>
<button id="button2">Click to fade out boxes</button><br><br>
<button id="button3">Click to fade toggle boxes</button><br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:blue"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:yellow"></div><br>
</div>
</body>
</html>
